{% extends 'phone_book/base.html' %}
{% block content %}

<h3>Phone Book</h3>
<a href="{% url 'update_user' object.pk %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'delete_user' object.pk %}" class="btn btn-danger">Delete</a><br>

<div class="container">
    <!-- contacts card -->
    <div class="card card-default" id="card_contacts">

        <div id="contacts" class="panel-collapse collapse show" aria-expanded="true" style="">
            <ul class="list-group pull-down" id="contact-list">
                <li class="list-group-item">

                    <div class="row w-100">
                        <div class="col-12 col-sm-6 col-md-3 px-0">
                            {% if object.pic %}
                            <img src="{{ object.pic.url }}" class="rounded-circle mx-auto d-block img-fluid">
                            {% endif %}
                        </div>
                        <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                            <span class="fa fa-mobile fa-2x text-success float-right pulse" title="online now"></span>
                            <label class="name lead">{{object.name}}</label>
                            <label class="name lead">{{ object.surname }}</label>
                            <br>
                            <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="5842 Hillcrest Rd"></span>
                            <span class="text-muted">{{object.address_country}} {{object.address_city}} {{object.address_street}}</span>
                            <br>
                            <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="(870) 288-4149"></span>
                            <span class="text-muted small">{{object.phone}}</span>
                            <br>
                            <span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip" data-original-title="" title=""></span>
                            <span class="text-muted small text-truncate">{{object.url}}</span>
                        </div>
                    </div>
                </li>
            </ul>
            <a href="{% url 'home' %}" class="btn btn-dark">Back</a>
            <!--/contacts list-->
        </div>
    </div>
</div>

{% endblock %}
