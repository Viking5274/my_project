{% extends 'phone_book/base.html' %}
{% block content %}
    <h3>Phone Book</h3>
<ul>
{% for el in object_list %}
        <li>
            {{ el.name }} - {{ el.surname }}
        {{ el.phone }} - {{ el.address }} <br>
            {{ el.url }}
        <a href="{% url 'user-details' el.pk %}"> INFO </a> <br>
            <a href="{% url 'update_user' el.pk %}"> (Edit) </a>
            <a href="{% url 'delete_user' el.pk %}">(DELETE)</a>
        </li>
{% endfor %}
</ul>

    {% endblock %}
